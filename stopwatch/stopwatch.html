<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stopwatch.css"/>
    <title></title>
</head>
<body>
    <div id="content">
        <div id="clockbox">
           <div id="timebox">
               <div id="time"></div>
           </div>
           <div id="buttoncontainer">
               <div class="button" id="startbutton">
                   <p class="buttontext">Start</p>
               </div>
               <div class="button" id="stopbutton">
                   <p class="buttontext">Stop</p>
               </div>
               <div class="button" id="reset">
                   <p class="buttontext">Reset</p>
               </div>
           </div>
        </div>
    </div>

</body>
</html>
