<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="recorder.css">
    <title></title>
</head>
<body>
    <div class="container col-md-8 col-md-offset-2" id="main">
        <div class="row">
            <div class="col-md-5 col-md-offset-1" id="apptitle">
                <h2>Four Track Recorder</h2>
            </div>
            <div class="col-md-3 col-md-offset-2" id="tape">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 track">
                <p>track 1</p>
                <div class="btn btn-danger selectbtn">R</div>
                <div class="btn btn-success selectbtn">S</div>

            </div>
            <div class="col-md-2 track">
                <p>track 2</p>
                <div class="btn btn-danger selectbtn">R</div>
                <div class="btn btn-success selectbtn">S</div>
            </div>
            <div class="col-md-2 track">
                <p>track 3</p>
                <div class="btn btn-danger selectbtn">R</div>
                <div class="btn btn-success selectbtn">S</div>
            </div>
            <div class="col-md-2 track">
                <p>track 4</p>
                <div class="btn btn-danger selectbtn">R</div>
                <div class="btn btn-success selectbtn">S</div>
            </div>
            <div class="col-md-2 track">
                <p>master</p>
            </div>
        </div>

    </div>
</body>
</html>
