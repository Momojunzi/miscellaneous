<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reactiontester.css" rel="stylesheet">

    <title></title>
</head>
<body>
    <div id="content">
        <p>Your time: <span id="time"></span></p>
        <div id="box"></div>
    </div>

    <script type="text/javascript">
        var clickedtime; var createdtime; var reactiontime;
        function makebox(){

            var randomnum = Math.random()*5000;
            var redbox = document.getElementById("box");
            setTimeout(function(){
                redbox.style.display="block";
                createdtime = Date.now();

            },randomnum);
            redbox.onclick=function(){
                clickedtime = Date.now();
                redbox.style.display="none";
                reactiontime = (clickedtime-createdtime)/1000;
                document.getElementById("time").innerHTML=reactiontime + "seconds";
                makebox();
            }
        }
        makebox();



    </script>
</body>
</html>
